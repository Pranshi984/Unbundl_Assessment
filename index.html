<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Options</title>
</head>
<body>
    <div class="container">
        <h1>Car Options</h1>
        <form id="carForm">
            <div class="options">
                <label>
                    <input type="checkbox" class="option-checkbox" name="car_options" value="Hatchback"> Hatchback
                </label>
                <label>
                    <input type="checkbox" class="option-checkbox" name="car_options" value="Sedan"> Sedan
                </label>
                <label>
                    <input type="checkbox" class="option-checkbox" name="car_options" value="SUV"> SUV
                </label>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <button type="button" id="submit-button" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
